<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="style.css" rel="stylesheet" type="text/css" />
<title>[title]</title>
</head>
<body>
<div class="page"><div class="container">
 <h1 class="center mzero">[ssid]</h1>

  </div>
  <div class="contact">

 </div>
 <div class="controls">
  <div class="buttons">
   <form action="/" method="POST">
   <input class="[C_LUCES]" type="submit" name="btnToggle" value="LUCES"/>
   <input class="[C_PITIDO]" type="submit" name="btnToggle" value="BUZZER"/>

  </div>
  <p><span>Status: </span>[status]</p>
 </div>            
 <footer>Copyright @ 2016 Diegargon / diego@envigo.net</footer>
</div></div>
